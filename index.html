<!DOCTYPE html>
<htlm>
    <head>
        <title>RPG Game</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
        <script src="assets/javascript/game.js"></script>

    </head>
    <body>
        <div class="container">
            <!--game title-->
            <div class="row">
                <div class="col-md-6">
                </div>
                <div class="col-md-6">
                    <h1>STAR WARS RPG!</h1>
                </div>
            </div>
            <!--available characters-->
            <div class="row">
                <div class="col-md-12">
                    <div  class="characters" id="obi">
                        <div class="row">
                            <p class="name">Obi-Wan Kenobi</p>
                        </div>
                        <div class="row">
                            <img class="char-pic" id="obi-pic" src="assets/images/obi-wan-kenobi.jpg" alt="">
                        </div>
                        <div class="row">
                            <p class="health">120</p>
                        </div>
                    </div>
                    <div  class="characters" id="luke">
                        <div class="row">
                            <p class="name">Luke Skywalker</p>
                        </div>
                        <div class="row">
                            <img class="char-pic" id="luke-pic" src="assets/images/luke-skywalker.jpeg" alt="">
                        </div>
                        <div class="row">
                            <p class="health">100</p>
                        </div>
                    </div>
                    <div  class="characters" id="sidious">
                        <div class="row">
                            <p class="name">Darth Sidious</p>
                        </div>
                        <div class="row">
                            <img class="char-pic" id="sidious-pic" src="assets/images/darth-sidious.png" alt="">
                        </div>
                        <div class="row">
                            <p class="health">150</p>
                        </div>
                    </div>
                    <div  class="characters" id="maul">
                        <div class="row">
                            <p class="name">Darth Maul</p>
                        </div>
                        <div class="row">
                            <img class="char-pic" id="maul-pic" src="assets/images/darth-maul.jpeg" alt="">
                        </div>
                        <div class="row">
                            <p class="health">100</p>
                        </div>
                    </div> 
                </div>
            </div>
            <!--user character title-->
            <div class="row">
                <div class="col-md-12">
                    <h2>Your Character</h2>
                </div>
            </div>
            <!--hero character-->
            <div class="row">
                <div class="col-md-12">
                    <div class="hero-characters">

                    </div>
                </div>
            </div>
            <!--enemie characters-->
            <div class="row">
                <div class="col-md-12">
                    <h2>Enemies Available To Attack</h2>
                </div>
            </div>
            <!--enemies-->
            <div class="row">
                <div class="col-md-12">
                    <div class="enemy-characters">

                    </div>
                </div>
            </div>
            <!--fight section title-->
            <div class="row">
                <div class="col-md-12">
                    <h2>Fight Section</h2>
                </div>
            </div>
            <!--attack button-->
            <button id="attack">Attack</button>
            <!--defender character-->
            <div class="row">
                <div class="col-md-12">
                    <h2>Defender</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="defender-characters">

                    </div>
                </div>
            </div>
            <!--game updates-->
            <div class="row">
                <div class="col-md-12">
                    <p id="damage-given"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <p id="damage-received"></p>
                </div>
            </div>
        </div>
    </body>
</htlm>
